<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ULTRAalerts Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ULTRAalerts Control Panel</h1>
  <div>Status: <span id="status">Loading...</span></div>
  <button id="toggle">Toggle System ON/OFF</button>

  <h2>Manage Locations</h2>
  <textarea id="zones" rows="10" cols="40" placeholder="Enter zone codes, one per line..."></textarea><br>
  <button id="save-zones">Save Locations</button>

  <h2>Send Alerts</h2>
  <button id="send-alert">Send Manual Alert</button>
  <button id="send-test">Send Test Alert</button>

  <h2>Recent Sent Alerts</h2>
  <pre id="recent-alerts">Loading...</pre>

  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
